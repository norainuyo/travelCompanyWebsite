<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="norainuyo" />
    <meta name="description" content="Homepage for Active Eye Tours website." />
    <meta
      name="keywords"
      content="Active Eye Tours, active eye nepal tours, nepal tourism, nepal tour packages"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Active Eye Tours</title>
  </head>
  <body id="body">
    <header id="header__desktop">
      <div id="header--small">
        <nav id="header--socials">
          <a href="#facebook" class="header--socials_links">
            <img
              src="./assets/social-facebook.png"
              alt="Facebook Icon"
              class="socials--img"
            />
          </a>
          <a href="#whatsapp" class="header--socials_links">
            <img
              src="./assets/social-whatsapp.png"
              alt="Whatsapp Icon"
              class="socials--img"
            />
          </a>
          <a href="#linkedin" class="header--socials_links">
            <img
              src="./assets/social-linkedin.png"
              alt="Linkedin Icon"
              class="socials--img"
            />
          </a>
        </nav>
        <nav id="header--small_links">
          <ul class="header--link_list">
            <li>
              <a href="#blog" class="header--link hover_color">BLOG</a>
            </li>
            <li>
              <a href="#faq" class="header--link hover_color">FAQ</a>
            </li>
            <li>
              <a href="#contact" class="header--link hover_color">CONTACT</a>
            </li>
          </ul>
        </nav>
      </div>
      <div id="header--big">
        <figure>
          <a href="#homepage">
            <img
              src="./assets/company-logo.png"
              alt="Company logo"
              id="header--logo"
            />
          </a>
        </figure>
        <nav id="header--big_links">
          <ul class="header--link_list">
            <li>
              <a href="#our_services" class="header--link hover_ul"
                >OUR SERVICES</a
              >
            </li>
            <li>
              <a href="#about_us" class="header--link hover_ul">ABOUT US</a>
            </li>
            <li>
              <a href="#gallery" class="header--link hover_ul">GALLERY</a>
            </li>
            <li>
              <a href="#plan_a_trip" class="header--link hover_ul"
                >PLAN A TRIP</a
              >
            </li>
          </ul>
          <div id="search--button">
            <img
              src="./assets/search-button.png"
              alt=""
              id="search--button_img"
            />
          </div>
        </nav>
      </div>
    </header>
    <header id="header__mobile">
      <section id="logo--container">
        <a href="#homepage" id="link--wrapper">
          <figure>
            <img
              src="./assets/company-logo.png"
              alt="Company logo"
              id="logo--img"
            />
          </figure>
          <div id="splitline"></div>
          <span>ACTIVE NEPAL TOURS</span>
        </a>
      </section>
      <figure id="menu--button_wrapper">
        <img
          src="./assets/header--menu.png"
          alt="menu button"
          id="menu--button"
        />
      </figure>
    </header>
    <main>
      <section id="main--bg_wrapper">
        <figure class="bg_img"></figure>
        <figure class="bg_img"></figure>
        <figure class="bg_img"></figure>
      </section>
    </main>
    <script>
      document.getElementById("body").onscroll = function myFunction() {
        var scrolltotop = document.scrollingElement.scrollTop;
        var target = document.querySelectorAll(".bg_img");
        var xvalue = "center";
        var factor = 0.2;
        var yvalue = scrolltotop * factor;
        target.forEach(scrollParallax);

        function scrollParallax(item) {
          return (item.style.backgroundPosition =
            xvalue + " -" + yvalue + "px");
        }
      };
    </script>
  </body>
</html>
